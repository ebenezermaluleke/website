<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My google map</title>
    <style>
        #map{
            height:400px;
            width:100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        function initMap(){
            var options = {
                zoom:8,
                center:{lat:-26.2263126,lng:27.932281000000003}
            }

            var map = new google.maps.Map(document.getElementById('map'),options);
        }

    </script>
    <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCPVU71CjI1fx5Y8hMvqjGZYJDu4g8Dmjo&callback=initMap">
    </script>
    
</body>
</html>
